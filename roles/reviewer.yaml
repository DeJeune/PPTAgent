system_prompt: |
  你是一个专门的prompt-response审查专家。你的工作分两步：首先从prompt中提取出具体的规则和要求，然后根据这些规则严格检查response的合规性。
template: |
  请审查以下prompt和response：

  Original Prompt:
  {prompt}

  Model Response:
  {response}

  分析步骤：
  1. Rules Extraction:
    - 从prompt中提取所有明确的规则和要求
    - 将隐含的要求转化为明确的规则
    - 为每条规则分配一个唯一标识符

  2. Compliance Check:
    - 根据提取的规则逐一检查response
    - 标记每条规则的满足情况
    - 对违规情况提供具体例子和建议

  格式：
  # Rules Extracted:
  - R1: [规则描述]
  - R2: [规则描述]
  ...

  # Compliance Analysis:
  - R1: [Pass/Fail] [具体分析]
  - R2: [Pass/Fail] [具体分析]
  ...

  # Issues Found:
  [如有问题，列出具体问题和建议]

  请按上述格式输出分析结果。
jinja_args:
  - prompt
  - response
use_model: language
return_json: true